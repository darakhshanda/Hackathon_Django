<!DOCTYPE html>
{% load static %}
{% url 'index' as index_url %}
{% url 'property_list' as property_list %}
{% url 'user_profile' as user_profile %}



<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Django Lodges{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    


</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Django Lodges</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{{ index_url }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ property_list }}">Lodges</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user_profile' user.id %}">Profile</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    
    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
